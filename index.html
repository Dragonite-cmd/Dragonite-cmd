<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Key Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            overflow: hidden;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }
        .title {
            font-size: 3.5em;
            font-weight: bold;
            color: #ff4c4c;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px rgba(255, 76, 76, 0.5);
        }
        .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid #ff4c4c;
            padding: 10px;
            transition: transform 0.2s ease;
            box-shadow: 0px 0px 15px rgba(255, 76, 76, 0.8);
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .key-display {
            font-size: 1.3em;
            color: #e0e0e0;
            background: #252525;
            border: 1px solid #444;
            padding: 15px 30px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 76, 76, 0.3);
            transition: box-shadow 0.3s ease;
        }
        .key-display:hover {
            box-shadow: 0 0 20px rgba(255, 76, 76, 0.5);
        }
        .generate-btn {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.1em;
            color: #fff;
            background-color: #ff4c4c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .generate-btn:hover {
            background-color: #ff3333;
            box-shadow: 0px 0px 10px rgba(255, 76, 76, 0.5);
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="title">Dragonite Key System</div>
    <img src="https://i.pinimg.com/736x/23/a3/9a/23a39a843046342c3385d03f9706ee8c.jpg" alt="Dragon Logo" class="logo">
    <div class="key-display" id="key-display">Please finish the task to get the key.</div>
    <button class="generate-btn" onclick="generateKey()">Generate Key</button>

    <script>
        // List of keys
        const keys = [
            "G3Hg7kR9Jp5T", "T9K3zJ2Jw4Qs", "V7Y6dX8PjL1E", "W2N5fQ9HrB8J", 
            "Z4B1sL0VhF3K", "M8Q4pX5Tn3ZL", "A1B7qY2JjN0U", "F3Xz5Ck1L4Vp", 
            "J5W6yY0JbH7R", "K2M8qV4ZnR0E", "D9L0vB1H3TkF", "P7Q4mZ2R6WjJ", 
            "O5N2dL9ZkV8F", "U6P3sV0F5HqJ", "T1N7yM9XvZ0G", "L3J6pQ5Dk9N1", 
            "S2F9qR7V8wX0", "E4T5mZ9L1Q2V", "H6K8X5P2FqN0", "B1W9Z4S6Rj7F"
        ];

        // Check if key has been generated already in session storage
        if (sessionStorage.getItem("keyGenerated")) {
            // If a key was generated, show the key (do not allow re-generation)
            document.getElementById("key-display").innerText = `Your Key: ${sessionStorage.getItem("generatedKey")}`;
            document.querySelector(".generate-btn").innerText = "Already Generated - Click to Visit Link";  // Update button text
        }

        function generateKey() {
            // Immediately open the link in a new tab
            window.open("https://loot-link.com/s?a2bd3961", "_blank");

            // Start a 1-minute (60 seconds) delay in the background
            setTimeout(() => {
                // Generate a random key from the list
                const randomKey = keys[Math.floor(Math.random() * keys.length)];

                // Display the generated key
                document.getElementById("key-display").innerText = `Your Key: ${randomKey}`;

                // Save the generated key in session storage
                sessionStorage.setItem("keyGenerated", "true");
                sessionStorage.setItem("generatedKey", randomKey);

                // Change the button text after key generation
                document.querySelector(".generate-btn").innerText = "Already Generated - Click to Visit Link";
            }, 60000); // 60 seconds (1 minute) delay
        }
    </script>
</body>
</html>
