<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Key Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            overflow: hidden;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }
        .title {
            font-size: 3.5em;
            font-weight: bold;
            color: #ff4c4c;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px rgba(255, 76, 76, 0.5);
        }
        .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid #ff4c4c;
            padding: 10px;
            transition: transform 0.2s ease;
            box-shadow: 0px 0px 15px rgba(255, 76, 76, 0.8);
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .key-display {
            font-size: 1.3em;
            color: #e0e0e0;
            background: #252525;
            border: 1px solid #444;
            padding: 15px 30px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 76, 76, 0.3);
            transition: box-shadow 0.3s ease;
        }
        .key-display:hover {
            box-shadow: 0 0 20px rgba(255, 76, 76, 0.5);
        }
        .generate-btn {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.1em;
            color: #fff;
            background-color: #ff4c4c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .generate-btn:hover {
            background-color: #ff3333;
            box-shadow: 0px 0px 10px rgba(255, 76, 76, 0.5);
        }
        .bypass-message {
            font-size: 1.3em;
            color: #ff4c4c;
            background: #252525;
            border: 1px solid #444;
            padding: 15px 30px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 76, 76, 0.3);
            display: none;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="title">Dragonite Key System</div>
    <img src="https://i.pinimg.com/736x/23/a3/9a/23a39a843046342c3385d03f9706ee8c.jpg" alt="Dragon Logo" class="logo">
    <div class="key-display" id="key-display">Your Key: Fetching...</div>
    <button class="generate-btn" onclick="checkAccess()">Generate New Key</button>
    <div class="bypass-message" id="bypass-message">Bypass Detected: You were not sent from the correct link.</div>

    <script>
        const pastebinUrl = "https://pastebin.com/raw/DiDZQ56i"; 

        // The expected referrer link
        const expectedReferrer = "https://link-target.net/1253586/dragonite-key";
        const referrer = document.referrer;

        // Check if the user is coming from the expected referrer
        if (referrer !== expectedReferrer) {
            document.getElementById("bypass-message").style.display = "block";  // Show bypass message
            document.getElementById("key-display").innerText = "Bypass Detected: You cannot generate a key without coming from the correct link.";
        } else {
            checkAccess();  // Call the function to fetch a key if the referrer is correct
        }

        // Function to fetch the key from the link
        async function checkAccess() {
            try {
                const response = await fetch(pastebinUrl);
                const data = await response.text();
                const keys = data.split("\n").filter(key => key.trim() !== "");
                const randomKey = keys[Math.floor(Math.random() * keys.length)];
                document.getElementById("key-display").innerText = `Your Key: ${randomKey}`;
            } catch (error) {
                console.error("Error fetching keys:", error);
                document.getElementById("key-display").innerText = "Error retrieving key.";
            }
        }

        // If the user clicks the Generate New Key button
        document.querySelector('.generate-btn').addEventListener('click', function() {
            if (referrer === expectedReferrer) {
                checkAccess();  // Only generate a new key if coming from the correct link
            } else {
                document.getElementById("bypass-message").style.display = "block";
                document.getElementById("key-display").innerText = "Bypass Detected: You cannot generate a key without coming from the correct link.";
            }
        });
    </script>
</body>
</html>
