<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonite Key Validator</title>
</head>
<body>
    <h1>Dragonite Key Validation</h1>
    <div id="bypassMessage" style="color: red; font-weight: bold;"></div>
    <div id="keysDisplay">
        <!-- Keys from Pastebin will be displayed here -->
    </div>
    <script>
        // Define the expected referrer link
        const expectedReferrer = "https://link-target.net/1253586/dragonite-key";

        // Check the referrer to see if the user came from the correct link
        const referrer = document.referrer;

        if (referrer !== expectedReferrer) {
            document.getElementById("bypassMessage").innerText = "Bypass Detected: You were not sent from the correct link.";
        }
        
        // Fetch keys from the Pastebin link (replace with your actual Pastebin link)
        const pastebinUrl = "https://pastebin.com/raw/DiDZQ56i";  // Replace with your Pastebin raw URL

        // Function to fetch and display keys from Pastebin
        async function fetchAndDisplayKeys() {
            try {
                const response = await fetch(pastebinUrl);
                const keys = await response.text();

                // Display the keys in the 'keysDisplay' div
                document.getElementById("keysDisplay").innerText = "Keys:\n" + keys;
            } catch (error) {
                console.error("Error fetching keys:", error);
                document.getElementById("keysDisplay").innerText = "Failed to load keys.";
            }
        }

        // Call the function to display the keys
        fetchAndDisplayKeys();
    </script>
</body>
</html>
