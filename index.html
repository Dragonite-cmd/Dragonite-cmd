<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonite Key Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .key-display {
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d0e9c6;
            border-radius: 5px;
        }
        .error-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #5bc0de;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dragonite Key Validator</h1>
        
        <!-- Bypass message for incorrect referrer -->
        <div id="bypassMessage" class="error-message" style="display:none;"></div>
        
        <!-- Form to enter key -->
        <input type="text" id="keyInput" placeholder="Enter your key here" />
        <button id="validateBtn">Validate Key</button>

        <!-- Display key -->
        <div id="keysDisplay" class="key-display" style="display:none;"></div>
    </div>

    <script>
        // Define the expected referrer link
        const expectedReferrer = "https://link-target.net/1253586/dragonite-key";

        // Check the referrer to see if the user came from the correct link
        const referrer = document.referrer;

        if (referrer !== expectedReferrer) {
            document.getElementById("bypassMessage").innerText = "Bypass Detected: You were not sent from the correct link.";
            document.getElementById("bypassMessage").style.display = "block";
        }

        // Array of keys to choose from
        const keys = [
            "G3Hg7kR9Jp5T",
            "T9K3zJ2Jw4Qs",
            "V7Y6dX8PjL1E",
            "W2N5fQ9HrB8J",
            "Z4B1sL0VhF3K",
            "M8Q4pX5Tn3ZL",
            "A1B7qY2JjN0U",
            "F3Xz5Ck1L4Vp",
            "J5W6yY0JbH7R",
            "K2M8qV4ZnR0E",
            "D9L0vB1H3TkF",
            "P7Q4mZ2R6WjJ",
            "O5N2dL9ZkV8F",
            "U6P3sV0F5HqJ",
            "T1N7yM9XvZ0G",
            "L3J6pQ5Dk9N1",
            "S2F9qR7V8wX0",
            "E4T5mZ9L1Q2V",
            "H6K8X5P2FqN0",
            "B1W9Z4S6Rj7F"
        ];

        // Function to get a random key from the list
        function getRandomKey() {
            const randomIndex = Math.floor(Math.random() * keys.length);
            return keys[randomIndex];
        }

        // Display the selected key in the 'keysDisplay' div
        function displayKey() {
            document.getElementById("keysDisplay").innerText = "Key: " + getRandomKey();
            document.getElementById("keysDisplay").style.display = "block";
        }

        // Validate key function
        document.getElementById("validateBtn").addEventListener("click", function () {
            const userKey = document.getElementById("keyInput").value;

            // Assuming this is the key validation check
            if (userKey === getRandomKey()) {
                alert("Access granted!");
                displayKey();  // Display a new key
            } else {
                alert("Invalid key");
            }
        });

        // Optional: Allow pressing Enter to validate key
        document.getElementById("keyInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.getElementById("validateBtn").click();
            }
        });

    </script>

</body>
</html>
